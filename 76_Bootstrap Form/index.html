<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap - form and textarea</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container" data-bs-theme="dark">
      <form action="post">
        <div class="col-auto mt-4">
          <label for="username" class="form-label">username</label>
          <input type="text" class="form-control" id="username" required />
        </div>
        <div class="col-auto mt-4">
          <label for="email" class="form-label">email</label>
          <input type="email" class="form-control" id="email" required />
        </div>
        <div class="col-auto mt-4">
          <label for="password" class="form-label">password</label>
          <input type="password" class="form-control" id="pass" required />
        </div>
        <div class="col-auto mt-4">
          <label for="textarea" class="form-label">textarea</label>
          <textarea type="textarea" class="form-control" id="textarea" rows="3">
          </textarea>
        </div>
        <button class="btn btn-primary mt-4" type="button">Submit</button>
      </form>
    </div>
    <table class="table mt-5">
      <thead class="table-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">branch</th>
          <th scope="col">age</th>
        </tr>
      </thead>
      <tbody>
        <tr scope="row" class="table-danger">
          <td>1</td>
          <td>Sakura</td>
          <td>Science</td>
          <td>23</td>
        </tr>
        <tr scope="row" class="table-warning">
          <td>2</td>
          <td>tanjuro</td>
          <td>Medical</td>
          <td>21</td>
        </tr>
        <tr scope="row " class="table-success">
          <td>3</td>
          <td>itachi</td>
          <td>Ninja</td>
          <td>25</td>
        </tr>
      </tbody>
      
    </table>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

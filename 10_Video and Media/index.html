<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video and Media - HTML</title>
  </head>
  <body>
    <video
      width="355"
      src="Video 1.mp4"
      controls
      muted
      poster="Image 2.jpg"
    ></video>

    <!-- <iframe width="560" height="315" src="https://www.youtube.com/embed/AX7t8ZwroHQ?si=xBjBtH1MN0BRZZC0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe> -->
    <audio src="Pta Mainu.mp3" controls>Pta Mainu Song</audio>
    <!-- svg mean aap image ko create kar sakte ho kaafi high graphics waale vector images -->
    <svg width="100" height="100">
      <circle
        cx="50"
        cy="50"
        r="40"
        stroke="green"
        stroke-width="4"
        fill="yellow"
      />
    </svg>
    <!-- <img src="img.svg" alt=""> -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/lviT4SYamE8?si=JGELT9ROJaT7uhTO" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" controls></iframe>
  </body>
</html>

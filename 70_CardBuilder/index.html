<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Builder</title>
    <style>
      body {
        background-color: #181818;
        color: white;
        font-family: Arial, sans-serif;
      }

      .card {
        display: flex;
        background-color: #202020;
        border-radius: 8px;
        overflow: hidden;
        width: 600px;
        margin: 20px;
      }

      .card :hover {
        background-color: #3a3a3a;
        cursor: pointer;
      }
      /* .card > img :hover {
        background-color: #3a3a3a;
        cursor: pointer;
      } */

      .thumbnail {
        width: 40%;
        object-fit: cover;
      }

      .content {
        padding: 15px;
        position: relative;
        flex: 1;
      }

      .title {
        font-size: 16px;
        font-weight: bold;
        margin: 0 0 10px 0;
      }

      .info {
        font-size: 14px;
        color: #aaaaaa;
      }

      .duration {
        position: absolute;
        bottom: 10px;
        right: 15px;
        background-color: rgba(0, 0, 0, 0.8);
        padding: 5px 10px;
        border-radius: 4px;
        font-size: 12px;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container"></div>
    <script src="script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms and Textare using Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <form action="post">
        <div class="col-auto">
          <label for="username" class="form-label">username</label>
          <input
            type="text"
            class="form-control"
            id="username"
            name="name"
            required
          />
        </div>
        <div class="col-auto mt-4">
          <label for="email" class="form-Label">email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            aria-describedby="emailHelp"
            required
          />
          <div class="form-text">We'll will never share information</div>
        </div>
        <div class="col-auto mt-4">
          <label for="password" class="form-Label">password</label>
          <input type="password" class="form-control" id="password" required />
          <div class="form-text">We'll will never share information</div>
        </div>
        <div class="col-auto mt-4 form-check">
          <input type="checkbox" class="form-check-input" id="checkBox" />
          <label for="form-check" class="form-Label">check password</label>
        </div>
        <div class="col-auto mt-4">
          <label for="textarea" class="form-Label">example textarea</label>
          <textarea
            class="form-control"
            name="textarea"
            id="textarea"
            rows="3"
          ></textarea>
        </div>
        

        <button class="btn btn-primary mt-4">Submit</button>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>

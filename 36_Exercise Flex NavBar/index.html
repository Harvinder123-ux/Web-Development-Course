<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise - FlexBox NavBar</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/9398ca6cac.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <img
            src="https://www.ultraedit.com/wp-content/uploads/2023/01/UE-Logo-1.webp"
            alt=""
          />
        </div>
        <div class="options">
          <ul>
            <li>Products
                <i class="fa-solid fa-chevron-down arrowIcon"></i>
            </li>
            <li>Pricing
                <i class="fa-solid fa-chevron-down arrowIcon"></i>
            </li>
            <li>Resources
                <i class="fa-solid fa-chevron-down arrowIcon"></i>
            </li>
            <li>Security
                <i class="fa-solid fa-chevron-down arrowIcon"></i>
            </li>
            <li>Security and Compliance
                <i class="fa-solid fa-chevron-down arrowIcon"></i></li>
            <li>

                <i class="fa-solid fa-language langIcon "></i>
            </li>
          </ul>
        </div>
      </nav>
    </header>
  </body>
</html>
